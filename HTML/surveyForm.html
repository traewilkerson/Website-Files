<!DOCTYPE html>
<html lang="en">


<!-- Head Information: Survey Form -->
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>


    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="/Website Files/CSS/survey.css"/>
</head>


<!-- Body Information -->
<body>


    <!-- Title of this Website -->
    <h1>Survey</h1>


    <!-- Form -->
    <form class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="POST">


        <!-- Fieldset Information: User Information -->
    <fieldset>
<legend>Your Information</legend>


<!-- First Div: Put your first name -->
<div>
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" name="firstName" placeholder="Your First Name">
</div>


<!-- Second Div: Put Your last name -->
<div>
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" name="lastName" placeholder="Your Last Name">
</div>


<!-- Third Div: Put your email address -->
<div>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Your Email Address">
</div>
    </fieldset>


    <!-- Second Fieldset Information: Survey Questions -->
    <fieldset>
<legend>Survey Questions</legend>


<!-- First Div: Favorite Sport Information -->
<div>
    Favorite Sport:
    <input type="radio" id="baseball" name="sport" value="baseball">
    <label for="baseball">Baseball</label>
    <input type="radio" id="rugby" name="sport" value="rugby">
    <label for="rugby">Rugby</label>
    <input type="radio" id="snowboarding" name="sport" value="snowboarding">
    <label for="snowboarding">Snowboarding</label>
</div>


<!-- Second Div: Your Pets -->
<div>
    Your Pets:
    <input type="checkbox" id="cat" name="pets" value="cat">
    <label for="cat">Cat</label>
    <input type="checkbox" id="dog" name="pets" value="dog">
    <label for="dog">Dog</label>
    <input type="checkbox" id="Iguana" name="pets" value="Iguana">
    <label for="Iguana">Iguana</label>
</div>
    </fieldset>


    <!-- Submit Button -->
    <input type="submit" id="submit-btn">
    </form>
</body>
</html>
